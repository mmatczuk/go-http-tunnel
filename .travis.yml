language: go
sudo: false

go:
  - tip

matrix:
    fast_finish: true

addons:
  apt:
    packages:
    - moreutils

before_install:
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/golang/mock/gomock

install:
  - go get -d ./...
  - go build ./...

script:
  - gofmt -s -l . | ifne false
  - go vet ./...
  - $HOME/gopath/bin/golint ./...
  - go test -cover -race . ./proto
